<div ng-init="openDummyModal()"></div>


<div id="dummyModal" class="modal">
    <div class="modal-content">
        <div id="more-row-1" class="row row-centered">
            <div id="pp1" class="col m7 left-align">
                <h6 class="affirm-content">
                    Dear {{Play.clientContact}}, <br /><br />
                    My name is Kevin Banks and I will help you get those answers.
                    Can you please let me know what problem you are trying to solve?
                </h6>
            </div>
            <div class="col m2 offset-m2">
                <div class="row">
                    <div class="col m12">
                        <img id="" class="responsive-img" ng-src="{{Person.image}}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col m6">
                        <a class="tooltipped phone-tooltip">
                            <img id="" class="responsive-img" src="images/cellphone_icon.png" />
                        </a>
                    </div>
                    <div class="col m6">
                        <a href="mailto:{{Person.email}}" class="tooltipped email-tooltip">
                            <img id="" class="responsive-img" src="images/email_icon.png" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m6">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="dummyComment"  ng-model="comment" class="materialize-textarea"></textarea>
                <label for="dummyComment">Comments</label>
            </div>
            <a id="submit" class="waves-effect waves-light btn" ng-click="infoSubmitClicked()">
                Submit
            </a>
            <pre>{{comment}}</pre>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#/painpoints" class="btn modal-action modal-close waves-effect waves-green btn-flat" ng-click="sendAnalytics('0', 'p0-close', 'painpoints')">
            Close & Return
        </a>
    </div>
</div>
